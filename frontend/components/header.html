<!-- frontend/components/Header.html -->
<header class="bg-blue-600 dark:bg-gray-800 text-white p-4">
  <div class="container mx-auto flex justify-between items-center">
    <!-- Logo -->
    <h1 class="text-2xl font-bold">ParlamentsPost</h1>

    <!-- Desktop Navigation -->
    <nav class="hidden md:flex items-center space-x-4">
      <a href="/" class="hover:underline">Startseite</a>
      <a href="/ueber-uns.html" class="hover:underline">Über uns</a>
      <!-- Dark Mode Toggle für Desktop -->
      <button
        class="bg-gray-200 dark:bg-gray-700 p-2 rounded-full hover:bg-gray-300 dark:hover:bg-gray-600 focus:outline-none transition-colors duration-300"
        @click="toggleDarkMode"
        aria-label="Dark Mode Toggle"
        aria-pressed="isDark"
      >
        <!-- Sonnen-Icon (Light Mode) -->
        <svg
          x-show="!isDark"
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 text-yellow-500"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          x-cloak
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"
          />
        </svg>

        <!-- Mond-Icon (Dark Mode) -->
        <svg
          x-show="isDark"
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 text-gray-300"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          x-cloak
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z"
          />
        </svg>
      </button>
    </nav>

    <!-- Hamburger Menü für Mobile mit Dark Mode Icon daneben -->
    <div class="md:hidden flex items-center space-x-2">
      <!-- Dark Mode Toggle für Mobile -->
      <button
        class="bg-gray-200 dark:bg-gray-700 p-1.5 rounded-full hover:bg-gray-300 dark:hover:bg-gray-600 focus:outline-none transition-colors duration-300"
        @click="toggleDarkMode"
        aria-label="Dark Mode Toggle"
        aria-pressed="isDark"
      >
        <!-- Sonnen-Icon (Light Mode) -->
        <svg
          x-show="!isDark"
          xmlns="http://www.w3.org/2000/svg"
          class="h-4 w-4 text-yellow-500"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          x-cloak
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"
          />
        </svg>

        <!-- Mond-Icon (Dark Mode) -->
        <svg
          x-show="isDark"
          xmlns="http://www.w3.org/2000/svg"
          class="h-4 w-4 text-gray-300"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          x-cloak
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z"
          />
        </svg>
      </button>
      
      <!-- Hamburger Menu Button -->
      <button
        id="menu-button"
        class="focus:outline-none"
        aria-label="Menü öffnen"
      >
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          ></path>
        </svg>
      </button>
    </div>
  </div>

  <!-- Mobile Navigation -->
  <nav
    id="mobile-nav"
    class="hidden md:hidden bg-blue-700 dark:bg-gray-700 p-4 space-y-2"
  >
    <a href="/" class="block hover:underline">Startseite</a>
    <a href="/ueber-uns.html" class="block hover:underline">Über uns</a>
<!--    <a href="#" class="block hover:underline">Kontakt</a> -->
  </nav>
</header>
