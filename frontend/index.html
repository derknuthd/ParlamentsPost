<!DOCTYPE html>
<html lang="de" x-data="parlamentspostApp()" :class="{ 'dark': isDark }">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico">
  <title>ParlamentsPost</title>

  <!-- Tailwind CSS -->
  <link href="output.css" rel="stylesheet" />

  <!-- Alpine.js per CDN -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="flex flex-col min-h-screen bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-500">
  <!-- Dark Mode Toggle -->
  <button
    class="fixed top-4 right-4 bg-gray-200 dark:bg-gray-700 p-2 rounded-full shadow hover:bg-gray-300 dark:hover:bg-gray-600 focus:outline-none transition-colors duration-300"
    @click="toggleDarkMode"
    aria-label="Dark Mode Toggle"
    aria-pressed="isDark"
  >
    <!-- Heroicons Solid Sonnen-Icon (Light Mode) -->
    <svg
      x-show="!isDark"
      xmlns="http://www.w3.org/2000/svg"
      class="h-6 w-6 text-yellow-500"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      x-cloak
    >
      <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
    </svg>
    
    <!-- Heroicons Solid Mond-Icon (Dark Mode) -->
    <svg
      x-show="isDark"
      xmlns="http://www.w3.org/2000/svg"
      class="h-6 w-6 text-gray-300"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      x-cloak
    >
      <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
    </svg>
  </button>

  <!-- Header (per Fetch geladen) -->
  <div id="header"></div>

  <!-- Hauptinhalt -->
  <main class="flex-grow container mx-auto p-6">
    <h2 class="text-4xl font-extrabold mb-4 text-indigo-600">Willkommen bei ParlamentsPost</h2>
    <p class="text-lg text-gray-700 mb-8">Hier kannst du Briefe an deine Vertreterinnen und Vertreter im Deutschen Parlament senden.</p>

    <!-- Formular -->
    <form
      id="user-form"
      class="relative bg-gray-50 dark:bg-gray-800 p-8 rounded-lg shadow-lg space-y-6 transition-colors duration-500"
      @submit.prevent="generiereBrief"
    >
      <!-- Ladeindikator Overlay -->
      <div
        x-show="isLoading"
        class="absolute inset-0 bg-white bg-opacity-50 dark:bg-gray-800 dark:bg-opacity-50 flex flex-col justify-center items-center z-10"
        x-cloak
        role="status"
        aria-live="polite"
      >
        <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-b-4 border-indigo-600" aria-hidden="true"></div>
        <p class="mt-4 text-gray-800 dark:text-gray-300">Bitte warten...</p>
      </div>

      <!-- Persönliche Informationen -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Name -->
        <div>
          <label for="name" class="block text-gray-800 dark:text-gray-300 font-medium">Name</label>
          <input
            type="text"
            id="name"
            class="mt-1 block w-full border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:text-gray-100"
            x-model="name"
            required
          />
        </div>

        <!-- E-Mail -->
        <div>
          <label for="email" class="block text-gray-800 dark:text-gray-300 font-medium">E-Mail</label>
          <input
            type="email"
            id="email"
            class="mt-1 block w-full border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:text-gray-100"
            x-model="email"
            required
          />
        </div>

        <!-- Straße und Hausnummer -->
        <div>
          <label for="straße" class="block text-gray-800 dark:text-gray-300 font-medium">Straße und Hausnummer</label>
          <input
            type="text"
            id="straße"
            placeholder="Musterstraße 1"
            class="mt-1 block w-full border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:text-gray-100"
            x-model="straße"
            required
          />
        </div>

        <!-- Postleitzahl (PLZ) -->
        <div>
          <label for="plz" class="block text-gray-800 dark:text-gray-300 font-medium">Postleitzahl (PLZ)</label>
          <input
            type="text"
            id="plz"
            pattern="\d{5}"
            placeholder="12345"
            class="mt-1 block w-full border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:text-gray-100"
            x-model="plz"
            required
          />
          <small class="text-gray-500 dark:text-gray-400">Bitte 5-stellige PLZ eingeben.</small>
        </div>

        <!-- Ort (Gemeinde) -->
        <div>
          <label for="ort" class="block text-gray-800 dark:text-gray-300 font-medium">Ort (Gemeinde)</label>
          <input
            type="text"
            id="ort"
            placeholder="Hannover"
            class="mt-1 block w-full border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:text-gray-100"
            x-model="ort"
            @blur="holeAbgeordnete"
            required
          />
        </div>
      </div>

      <!-- Abgeordnete auswählen -->
      <div>
        <label for="abgeordnete" class="block text-gray-800 dark:text-gray-300 font-medium">Abgeordnete auswählen</label>
        <select
          id="abgeordnete"
          class="mt-1 block w-full border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:text-gray-100"
          x-model="abgeordnete"
          required
        >
          <option value="">Bitte wählen</option>
          <template x-for="person in abgeordneteListe" :key="person.id">
            <option :value="person.id" x-text="`${person.wkr_bezeichnung}: ${person.name} (${person.partei})`"></option>
          </template>
        </select>
      </div>

      <!-- Themenblöcke -->
      <div>
        <label class="block text-gray-800 dark:text-gray-300 font-medium">Themenblöcke</label>
        <div class="mt-2 flex space-x-6">
          <label class="inline-flex items-center">
            <input
              type="checkbox"
              class="form-checkbox h-5 w-5 text-indigo-600 dark:text-indigo-400"
              value="Umwelt"
              x-model="themen"
            />
            <span class="ml-2 text-gray-800 dark:text-gray-300">Umwelt</span>
          </label>
          <label class="inline-flex items-center">
            <input
              type="checkbox"
              class="form-checkbox h-5 w-5 text-indigo-600 dark:text-indigo-400"
              value="Bildung"
              x-model="themen"
            />
            <span class="ml-2 text-gray-800 dark:text-gray-300">Bildung</span>
          </label>
          <label class="inline-flex items-center">
            <input
              type="checkbox"
              class="form-checkbox h-5 w-5 text-indigo-600 dark:text-indigo-400"
              value="Wirtschaft"
              x-model="themen"
            />
            <span class="ml-2 text-gray-800 dark:text-gray-300">Wirtschaft</span>
          </label>
        </div>
      </div>

      <!-- Freitext -->
      <div>
        <label for="freitext" class="block text-gray-800 dark:text-gray-300 font-medium">Eigener Text</label>
        <textarea
          id="freitext"
          rows="4"
          class="mt-1 block w-full border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:text-gray-100"
          x-model="freitext"
        ></textarea>
      </div>

      <!-- Buttons -->
      <div class="flex justify-end space-x-4">
        <button
          type="submit"
          class="bg-indigo-600 text-white px-6 py-2 rounded-md hover:bg-indigo-700 shadow-md transition-colors duration-300 disabled:opacity-50 disabled:cursor-not-allowed flex items-center"
          :disabled="isLoading"
        >
          <span>Brief generieren (manuell)</span>
        </button>
        <button
          type="button"
          class="bg-teal-600 text-white px-6 py-2 rounded-md hover:bg-teal-700 shadow-md transition-colors duration-300 disabled:opacity-50 disabled:cursor-not-allowed flex items-center"
          @click="generiereBriefMitKI"
          :disabled="isLoading"
        >
          <span>Mit KI generieren</span>
        </button>
      </div>
    </form>

    <!-- Briefvorschau -->
    <div id="briefvorschau" class="mt-12 bg-gray-50 dark:bg-gray-800 p-8 rounded-lg shadow-lg transition-colors duration-500 hidden">
      <h3 class="text-2xl font-semibold mb-6 text-indigo-600">Briefvorschau</h3>
      <div id="vorschau-inhalt" class="whitespace-pre-wrap text-gray-800 dark:text-gray-100"></div>
      <div class="mt-8 flex space-x-6">
        <button
          id="export-pdf-button"
          class="bg-red-500 text-white px-6 py-2 rounded-md hover:bg-red-600 shadow-md transition-colors duration-300"
          @click="exportiereBriefAlsPdf"
        >
          Brief exportieren (PDF)
        </button>
      </div>
    </div>
  </main>

  <!-- Footer (per Fetch geladen) -->
  <div id="footer"></div>

  <!-- JavaScript für Hamburger-Menü und Dark Mode -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const menuButton = document.getElementById('menu-button');
      const mobileNav = document.getElementById('mobile-nav');

      if (menuButton) {
        menuButton.addEventListener('click', () => {
          mobileNav.classList.toggle('hidden');
        });
      }
    });

    function parlamentspostApp() {
      return {
        // Dark Mode Zustand
        isDark: localStorage.getItem('isDark') === 'true',

        name: '',
        straße: '',
        plz: '',
        ort: '',
        email: '',
        themen: [],
        freitext: '',
        abgeordnete: '',
        abgeordneteListe: [],
        isLoading: false, // Ladeindikator

        // Dark Mode Toggle Methode
        toggleDarkMode() {
          this.isDark = !this.isDark;
          if (this.isDark) {
            document.documentElement.classList.add('dark');
            localStorage.setItem('isDark', 'true');
          } else {
            document.documentElement.classList.remove('dark');
            localStorage.setItem('isDark', 'false');
          }
        },

        async holeAbgeordnete() {
          if (!this.ort.trim()) return;
          this.isLoading = true; // Ladeindikator aktivieren
          try {
            const response = await fetch('http://localhost:3000/api/abgeordnete-by-adresse', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ ort: this.ort.trim() })
            });
            if (!response.ok) {
              const err = await response.json();
              throw new Error(err.error || 'Fehler beim Abrufen der Abgeordneten.');
            }
            this.abgeordneteListe = await response.json();
          } catch (error) {
            alert(`Fehler beim Abrufen der Abgeordneten: ${error.message}`);
            console.error(error);
          } finally {
            this.isLoading = false; // Ladeindikator deaktivieren
          }
        },

        // Alte / manuelle Briefvorschau
        generiereBrief() {
          const plzPattern = /^\d{5}$/;
          if (!plzPattern.test(this.plz)) {
            alert('Bitte eine gültige 5-stellige PLZ eingeben.');
            return;
          }

          const abgeordneter = this.abgeordneteListe.find(a => String(a.id) === this.abgeordnete);
          const wahlkreisBez = abgeordneter?.wkr_bezeichnung || 'Wahlkreis unbekannt';
          const nameDesAbgeordneten = abgeordneter ? `${abgeordneter.name} (${abgeordneter.partei})` : 'Unbekannt';

          const briefText = `
Wahlkreis: ${wahlkreisBez}

Sehr geehrte/r Frau/Herr ${nameDesAbgeordneten.split(' (')[0]},

mein Name ist ${this.name} und ich wohne in ${this.straße}, ${this.plz} ${this.ort}.
Ich wende mich heute an Sie bezüglich folgender Themen: ${this.themen.join(', ')}.

${this.freitext}

Mit freundlichen Grüßen,
${this.name}
          `.trim();

          this.zeigeVorschau(briefText);
        },

        // NEU: KI-Variante
        async generiereBriefMitKI() {
          // Dieselbe Prüfung wie oben
          const plzPattern = /^\d{5}$/;
          if (!plzPattern.test(this.plz)) {
            alert('Bitte eine gültige 5-stellige PLZ eingeben.');
            return;
          }

          const abgeordneter = this.abgeordneteListe.find(a => String(a.id) === this.abgeordnete);
          const nameDesAbgeordneten = abgeordneter ? `${abgeordneter.name} (${abgeordneter.partei})` : 'Unbekannt';

          // Erstelle ein Objekt mit den nötigen Feldern
          const userData = {
            name: this.name,
            straße: this.straße,
            plz: this.plz,
            ort: this.ort,
            themen: this.themen,
            freitext: this.freitext,
            abgeordneteName: nameDesAbgeordneten
          };

          this.isLoading = true; // Ladeindikator aktivieren
          try {
            // Ruf den neuen Endpoint an
            const response = await fetch('http://localhost:3000/api/genai-brief', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ userData })
            });
            if (!response.ok) {
              const err = await response.json();
              throw new Error(err.error || 'Fehler bei der KI-Generierung.');
            }
            const data = await response.json();
            const kiText = data.briefText || '(Kein KI-Text vorhanden)';

            this.zeigeVorschau(kiText);
          } catch (error) {
            alert(`Fehler bei der KI-Abfrage: ${error.message}`);
            console.error(error);
          } finally {
            this.isLoading = false; // Ladeindikator deaktivieren
          }
        },

        // Vorschau anzeigen und smooth scrollen
        zeigeVorschau(briefText) {
          const vorschauInhalt = document.getElementById('vorschau-inhalt');
          vorschauInhalt.innerHTML = briefText.replace(/\n/g, '<br>'); // Formatierung beibehalten
          const briefVorschau = document.getElementById('briefvorschau');
          briefVorschau.classList.remove('hidden');

          // Smooth Scroll zum Briefvorschau Bereich
          briefVorschau.scrollIntoView({ behavior: 'smooth' });
        },

        // Export-Funktionen (Nur PDF verbleibt)
        exportiereBriefAlsPdf() {
          // Implementierung hier hinzufügen
          alert('PDF-Export noch zu implementieren.');
        }
      };
    }

    // Lade Komponenten (Header & Footer)
    async function loadComponent(id, url) {
      try {
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error(`HTTP-Error! status: ${response.status}`);
        }
        const content = await response.text();
        document.getElementById(id).innerHTML = content;
      } catch (error) {
        console.error(`Fehler beim Laden der Komponente ${url}:`, error);
      }
    }
    loadComponent('header', 'components/Header.html');
    loadComponent('footer', 'components/Footer.html');
  </script>
</body>
</html>
